    <main>

        
        <fieldset>
            <form action="#" method="get">
        
                <!-- For search engin readability, each input requires a label
                    A label can use the "for" atribute to specify what it is linked to
                -->
                <label for="UserName">Username:</label>
                <br>
                    <!--
                        An in put can take many diffrent forms (based on the "type" attribute)
                        They all requier a "name" to associate values
                        and an "id" to link with the label
                    -->
                <input type="text" name="UserName" id="UserName" required>
        
                <br>*
        
                <!-- we can also add an email field -->
                <label for="email">Email:</label>
                <br>
                <input type="email" name="email" id="email" required>
        
                <br><br>
                
                <!-- Password can also be protected/hidden -->
                <label for="Password">Password</label>
                <br>
                <input type="password" name="password" id="password" required>
                    <br>

                <br>
